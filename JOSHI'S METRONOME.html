<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSHI'S METRONOME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff0000, #00ff00, #ff69b4, #000000, #8a2be2, #0000ff, #ffff00);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite; /* Faster animation */
            margin: 0;
            color: #333;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            width: 320px;
            background: linear-gradient(45deg, #ff69b4, #00ff00, #8a2be2);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 24px;
            text-align: center;
            border: 3px solid #ff0000;
        }
        .card h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000000;
            text-shadow: 1px 1px 2px #ffff00;
        }
        .beat-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .beat-btn {
            padding: 6px 12px;
            border: 2px solid #0000ff;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0000, #00ff00);
            color: #ffffff;
            cursor: pointer;
            font-size: 0.875rem;
            transition: transform 0.2s;
        }
        .beat-btn:hover {
            transform: scale(1.05);
        }
        .beat-btn.active {
            background: linear-gradient(45deg, #ff69b4, #8a2be2);
            border-color: #ffff00;
            box-shadow: 0 0 10px #ff0000;
        }
        .beat-indicator {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
        }
        .bpm-display {
            font-size: 0.875rem;
            margin-bottom: 8px;
            color: #8a2be2;
        }
        .timer-display {
            font-size: 0.875rem;
            margin-bottom: 16px;
            color: #ff0000;
            font-weight: bold;
        }
        .slider {
            width: 100%;
            margin-bottom: 16px;
            accent-color: #ff0000;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .start-btn {
            background: linear-gradient(45deg, #00ff00, #ff69b4);
            color: #000000;
        }
        .start-btn:hover {
            background: linear-gradient(45deg, #ff69b4, #00ff00);
        }
        .stop-btn {
            background: linear-gradient(45deg, #ff0000, #8a2be2);
            color: #ffffff;
        }
        .stop-btn:hover {
            background: linear-gradient(45deg, #8a2be2, #ff0000);
        }
        .reset-btn {
            background: linear-gradient(45deg, #ffff00, #0000ff);
            color: #000000;
        }
        .reset-btn:hover {
            background: linear-gradient(45deg, #0000ff, #ffff00);
        }
        .credit {
            font-size: 0.875rem;
            font-weight: bold;
            color: #000000;
            margin-top: 16px;
            text-shadow: 1px 1px 2px #ffff00;
        }
        .music-signs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽµ JOSHI'S METRONOME</h1>
        <div class="beat-options">
            <button class="beat-btn active" data-beats="4">4 BEAT</button>
            <button class="beat-btn" data-beats="3">3 BEAT</button>
            <button class="beat-btn" data-beats="8">8 BEAT</button>
            <button class="beat-btn" data-beats="5">5 BEAT</button>
            <button class="beat-btn" data-beats="16">16 BEAT</button>
        </div>
        <div class="beat-indicator">Beat: <span id="current-beat">1</span>/<span id="total-beats">4</span></div>
        <div class="bpm-display">BPM: <span id="bpm-value">120</span></div>
        <div class="timer-display">Practice Time: <span id="timer-value">00:00:00</span></div>
        <input type="range" id="bpm-slider" class="slider" min="40" max="200" value="120">
        <div class="buttons">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="stop-btn" class="stop-btn" style="display: none;">Stop</button>
            <button id="reset-btn" class="reset-btn">Reset Timer</button>
        </div>
        <p class="credit">MADE BY PRATHAMESH JOSHI</p>
        <div class="music-signs">
            <span>â™ª</span>
            <span>â™«</span>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let bpm = 120;
        let beat = 0;
        let beatsPerMeasure = 4;
        let audioCtx = null;
        let timeoutId = null;
        let startTime = null;
        let timerInterval = null;

        const bpmValueEl = document.getElementById('bpm-value');
        const bpmSlider = document.getElementById('bpm-slider');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');
        const currentBeatEl = document.getElementById('current-beat');
        const totalBeatsEl = document.getElementById('total-beats');
        const timerValueEl = document.getElementById('timer-value');
        const beatBtns = document.querySelectorAll('.beat-btn');

        // Update BPM display
        bpmSlider.addEventListener('input', () => {
            bpm = parseInt(bpmSlider.value);
            bpmValueEl.textContent = bpm;
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        });

        // Handle beat selection
        beatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                beatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                beatsPerMeasure = parseInt(btn.dataset.beats);
                totalBeatsEl.textContent = beatsPerMeasure;
                beat = 0;
                currentBeatEl.textContent = 1;
                if (isPlaying) {
                    stopMetronome();
                    startMetronome();
                }
            });
        });

        // Format time as HH:MM:SS
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update timer
        function updateTimer() {
            if (startTime) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerValueEl.textContent = formatTime(elapsed);
            }
        }

        // Reset timer
        function resetTimer() {
            startTime = null;
            timerValueEl.textContent = '00:00:00';
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Play click sound
        function playClick(soundType) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Set frequency based on sound type
            if (soundType === 'accent') {
                osc.frequency.value = 1000; // Main accent
            } else if (soundType === 'unique') {
                osc.frequency.value = 1200; // Unique for 4th, 8th, 12th, 16th in 16 BEAT
            } else {
                osc.frequency.value = 600; // Normal
            }

            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01); // Increased volume
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1); // Decay

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Schedule next click
        function scheduleNextClick() {
            let soundType = 'normal';
            if (beat === 0) {
                soundType = 'accent'; // 1st beat accent
            } else if (beatsPerMeasure === 16 && (beat === 3 || beat === 7 || beat === 11 || beat === 15)) {
                soundType = 'unique'; // 4th, 8th, 12th, 16th in 16 BEAT
            }
            playClick(soundType);
            currentBeatEl.textContent = beat + 1;
            beat = (beat + 1) % beatsPerMeasure;
            if (isPlaying) {
                timeoutId = setTimeout(scheduleNextClick, (60 / bpm) * 1000);
            }
        }

        // Start metronome
        function startMetronome() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            isPlaying = true;
            if (!startTime) startTime = Date.now(); // Start timer if not already running
            timerInterval = setInterval(updateTimer, 1000);
            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            scheduleNextClick();
        }

        // Stop metronome
        function stopMetronome() {
            isPlaying = false;
            clearTimeout(timeoutId);
            clearInterval(timerInterval);
            timeoutId = null;
            timerInterval = null;
            beat = 0;
            currentBeatEl.textContent = 1;
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            // Timer shows total practice time when stopped
        }

        // Button events
        startBtn.addEventListener('click', startMetronome);
        stopBtn.addEventListener('click', stopMetronome);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
